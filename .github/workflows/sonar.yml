name: sonar
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install dependencies (Linux)
        run: |
          sudo add-apt-repository -y ppa:savoury1/multimedia
          sudo apt-get update
          sudo apt-get install libglu1-mesa-dev libsdl2-dev libsdl2-mixer-dev
      - name: Generate compile-commands.json
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DENABLE_OPENGL=ON -DENABLE_FLUIDSYNTH=OFF -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

